name: Code Review AI - CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Job 1: Setup and basic checks
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=pip-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/requirements.txt') }}" >> $GITHUB_OUTPUT

  # Job 2: Install dependencies and run tests
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code_review_ai/requirements.txt
          pip install pytest pytest-cov pytest-json-report
      
      - name: Run tests with coverage
        run: |
          cd code_review_ai
          python -m pytest --cov=. --cov-report=json --cov-report=html --json-report --json-report-file=test_results.json
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            code_review_ai/test_results.json
            code_review_ai/coverage.json
            code_review_ai/htmlcov/
      
      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const testResults = JSON.parse(fs.readFileSync('code_review_ai/test_results.json', 'utf8'));
              const coverage = JSON.parse(fs.readFileSync('code_review_ai/coverage.json', 'utf8'));
              
              const summary = testResults.summary;
              const coveragePct = coverage.totals.percent_covered;
              
              const comment = `## ğŸ§ª Test Results
              
**Tests**: ${summary.total} total, ${summary.passed} passed, ${summary.failed} failed
**Coverage**: ${coveragePct.toFixed(1)}%
**Duration**: ${testResults.duration.toFixed(2)}s

${summary.failed > 0 ? 'âŒ Some tests failed' : 'âœ… All tests passed'}
${coveragePct < 80 ? 'âš ï¸ Coverage below 80%' : 'âœ… Good coverage'}`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not parse test results:', error);
            }

  # Job 3: AI Code Review
  ai-review:
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code_review_ai/requirements.txt
          pip install PyGithub requests
      
      - name: Download test artifacts
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: code_review_ai/
      
      - name: Start Code Review AI service
        run: |
          cd code_review_ai
          python main.py &
          sleep 10  # Wait for service to start
          
          # Health check
          curl -f http://localhost:8001/ || exit 1
        
      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cd code_review_ai
          python integrations/github_integration.py
      
      - name: Upload review artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ai-review-results
          path: |
            code_review_ai/code_review_report.md
            code_review_ai/code_review_results.xml

  # Job 4: Security scan
  security:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit security scan
        run: |
          bandit -r code_review_ai/ -f json -o bandit_results.json || true
      
      - name: Run Safety check
        run: |
          safety check --json --output safety_results.json || true
      
      - name: Upload security results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-results
          path: |
            bandit_results.json
            safety_results.json

  # Job 5: Build and push Docker image
  build:
    runs-on: ubuntu-latest
    needs: [test, ai-review]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/code-review-ai
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./code_review_ai
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 6: Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          # Add your deployment commands here
          # kubectl apply -f k8s-deployment.yaml
          # helm upgrade --install code-review-ai ./helm-chart/code-review-ai
      
      - name: Run health checks
        run: |
          echo "ğŸ¥ Running health checks..."
          # ./health-check.sh https://staging.code-review-ai.com

  # Job 7: Performance tests
  performance:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run performance tests
        run: |
          k6 run --out json=performance_results.json performance_tests.js
      
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance_results.json

  # Job 8: Generate final report
  report:
    runs-on: ubuntu-latest
    needs: [test, ai-review, security, performance]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate comprehensive report
        run: |
          python -c "
          import json
          import os
          from datetime import datetime
          
          report = {
              'timestamp': datetime.now().isoformat(),
              'commit': '${{ github.sha }}',
              'branch': '${{ github.ref_name }}',
              'pr_number': '${{ github.event.number }}' if '${{ github.event_name }}' == 'pull_request' else None,
              'results': {}
          }
          
          # Collect results from artifacts
          if os.path.exists('test-results/test_results.json'):
              with open('test-results/test_results.json') as f:
                  report['results']['tests'] = json.load(f)
          
          if os.path.exists('test-results/coverage.json'):
              with open('test-results/coverage.json') as f:
                  report['results']['coverage'] = json.load(f)
          
          if os.path.exists('security-results/bandit_results.json'):
              with open('security-results/bandit_results.json') as f:
                  report['results']['security'] = json.load(f)
          
          with open('final_report.json', 'w') as f:
              json.dump(report, f, indent=2)
          
          print('ğŸ“Š Final Report Generated')
          "
      
      - name: Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: final-report
          path: final_report.json
      
      - name: Comment final results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            let report = '## ğŸ“Š Final CI/CD Report\n\n';
            
            // Add job statuses
            const jobs = [
              { name: 'Tests', status: '${{ needs.test.result }}' },
              { name: 'AI Review', status: '${{ needs.ai-review.result }}' },
              { name: 'Security', status: '${{ needs.security.result }}' }
            ];
            
            jobs.forEach(job => {
              const emoji = job.status === 'success' ? 'âœ…' : job.status === 'failure' ? 'âŒ' : 'âš ï¸';
              report += `${emoji} **${job.name}**: ${job.status}\n`;
            });
            
            report += '\nğŸ“ **Artifacts**: Check the Actions tab for detailed reports\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

  # Job 9: Cleanup
  cleanup:
    runs-on: ubuntu-latest
    needs: [report]
    if: always()
    steps:
      - name: Cleanup temporary resources
        run: |
          echo "ğŸ§¹ Cleaning up temporary resources..."
          # Add cleanup commands here
