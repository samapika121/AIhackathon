<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveOps Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SheetJS library for Excel/Google Sheets support -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LiveOps Calendar</h1>
            <p class="subtitle">Track your live operations and events</p>
        </div>
        
        <div class="import-section-top">
            <h3>Import from Google Sheets</h3>
            
            <div class="import-method">
                <h4>Connect n8n Webhook</h4>
                <p class="import-instructions">Paste your n8n webhook URL to fetch data automatically:</p>
                <div class="import-controls-top">
                    <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/..." class="webhook-input">
                    <button id="importWebhook" class="import-btn">Fetch from n8n</button>
                </div>
                <button id="saveWebhook" class="save-webhook-btn">üíæ Save Webhook URL</button>
            </div>
        </div>
        
        <div class="search-section">
            <h3>date and title</h3>
            
            <div class="filter-section">
                <label for="fairFilter">Filter by Fair:</label>
                <select id="fairFilter" class="fair-filter">
                    <option value="">All Fairs</option>
                </select>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Type to search events..." class="search-input" autocomplete="off">
                <button id="searchBtn" class="search-btn">Search</button>
                <button id="clearSearch" class="clear-search-btn">Clear</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <div class="calendar-controls">
            <button id="prevMonth" class="nav-btn">‚Äπ Previous</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="nav-btn">Next ‚Ä∫</button>
            <button id="clearAllBtn" class="clear-all-btn">üóëÔ∏è Clear All Events</button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
        </div>
    </div>
    
    <!-- Day Events Modal -->
    <div id="dayEventsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalDayTitle">Events for Selected Day</h2>
            <p class="modal-description">Click an event to select it, or use search to filter:</p>
            
            <div class="modal-search-box">
                <input type="text" id="modalSearchInput" placeholder="Type to filter events for this day..." class="modal-search-input" autocomplete="off">
                <button id="modalSearchBtn" class="modal-search-btn">Search</button>
                <button id="modalClearSearch" class="modal-clear-btn">Clear</button>
            </div>
            
            <div id="modalEventsList" class="modal-events-list"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
